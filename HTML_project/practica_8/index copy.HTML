<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="/practica_8\styles copy.CSS">
    <meta charset="utf-8"> <!--**подключение локализации-->
    <meta name="author" content="Тринеев Павел"> <!--**имя автора-->
    <meta name="description" content="Мир музыки"> <!--**описание сайта-->
    <meta name="keywords" content="Мир музыки, Мир, мир, Музыка, музыка"> <!--**ключевые слова для робота-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>"Мир музыки"</title>
    <link rel="icon" type="image/png" href="/practica_8\icon.png">
  </head>
  <body>
    <main>
      <div class="form-container">
        <form class="form">
          <h2>Contact Us</h2>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
